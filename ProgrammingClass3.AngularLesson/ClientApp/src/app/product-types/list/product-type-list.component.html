<app-loading-spinner spinnerText="Loding product types..."
                     [isVisible]="isLoading"
                     (cancel)="cancelLoading()">
</app-loading-spinner>

<div>
  <a class="btn btn-primary" [routerLink]="['create']">
    Create Product Type
  </a>

  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions1</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let productType of productTypes">
        <td>
          <a class="btn btn-danger" [routerLink]="['delete', productType.id]">
            Delete
          </a>
        </td>
        <td>
          {{productType.id}}
        </td>

        <td>
          {{productType.name}}
        </td>

        <td>
          {{productType.description}}
        </td>

        <td>
          <a class="btn btn-secondary" [routerLink]="['edit', productType.id]">
            Edit
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
