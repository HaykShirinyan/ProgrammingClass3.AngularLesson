
<div>
  <a class="btn btn-primary" [routrLink]="['create']">
    Create ProductTypes
  </a>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let productType of ProductTypes">
        <td>
          {{productType.id}}
        </td>

        <td>
          {{productType.name}}
        </td>

        <td>
          {{productType.description}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
