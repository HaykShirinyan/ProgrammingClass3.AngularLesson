
<div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let producttype of producttypes">
        <td>
          {{producttype.id}}
        </td>

        <td>
          {{producttype.name}}
        </td>

        <td>
          {{producttype.description}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
