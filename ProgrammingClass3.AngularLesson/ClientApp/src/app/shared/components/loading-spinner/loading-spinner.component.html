<div *ngIf="isVisible"
     class="align-items-center
     app-spinner-conteiner
     d-flex
     flex-column
     justify-content-center">
  <div>
    <p>
      {{spinnerText}}
    </p>

    <div>
      <button type="button"
              class="btn btn-secondary"
              (click)="onCancel()">
        Cancel
      </button>
    </div>
  </div>
</div>
