
<div>
  <a class="btn btn-primary" [routerLink]="['create']">
    Create product
  </a>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Unit Price</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of products">
        <td>
          {{product.id}}
        </td>

        <td>
          {{product.name}}
        </td>

        <td>
          {{product.description}}
        </td>

        <td>
          {{product.quantity}}
        </td>

        <td>
          {{product.unitPrice}}
        </td>
        <td>
          <a class="btn btn-secondary" [routerLink]="['edit',product.id]">
            Edit
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
