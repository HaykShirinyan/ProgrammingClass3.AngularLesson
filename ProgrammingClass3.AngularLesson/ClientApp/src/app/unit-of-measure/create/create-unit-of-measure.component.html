
<form (ngSubmit)="createUnitOfMeasure()">
  <div class="mb-3">
    <label for="unit-of-measure-name" class="form-label">
      Name
    </label>
    <input id="unit-of-measure-name"
           name="name"
           class="form-control"
           [(ngModel)]="unitOfMeasure.name" />
  </div>

  <div class="mb-3">
    <label for="unit-of-measure-description" class="form-label">
      Description
    </label>
    <textarea id="unit-of-measure-description"
              nmae="description"
              [(ngModel)]="unitOfMeasure.description"
              class="form-control">
    </textarea>
  </div>

  <div>
    <button type="submit" class="btn-primary btn">
      Save
    </button>
  </div>

  <app-back-button destination="unir-of-measures" linkName="Unit of Measures">
  </app-back-button>
</form>
